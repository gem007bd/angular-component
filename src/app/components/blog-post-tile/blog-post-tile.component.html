<div class="card" [ngClass]="{'fav': post.isFav}">
  <div class="card-body">
    <h5 class="card-title" appHighlight color= 'gray'>{{post.title}}</h5>
    <p class="card-text" (click)="showFullSummary()" >{{post.summary}}</p>
    <a href="#" class="btn btn-secondary" (click)="toggleFav()">Favorite</a>
    <a href="#" class="btn btn-primary">Read</a>
  </div>
</div>
